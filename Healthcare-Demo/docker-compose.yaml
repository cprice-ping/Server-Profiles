version: "3.1"

services:
  pingfederate:
    image: pingidentity/pingfederate
    command: wait-for pingdirectory:389 -t 300 -- entrypoint.sh start-server
    environment:
      - SERVER_PROFILE_URL=https://github.com/cprice-ping/Server-Profiles.git
      - SERVER_PROFILE_PATH=Healthcare-Demo/pingfed
    ports:
      - 9031:9031
      - 9999:9999
    networks:
      - pingnet

  pingdirectory:
    image: pingidentity/pingdirectory
    environment:
      - SERVER_PROFILE_URL=https://github.com/cprice-ping/Server-Profiles.git
      - SERVER_PROFILE_PATH=Healthcare-Demo/pingdir
    ports:
      - 1636:636
      - 1443:443
    networks:
      - pingnet

  pingdirectory:
    image: pingidentity/pingdatagovernance
    # environment:
    #   - SERVER_PROFILE_URL=https://github.com/cprice-ping/Server-Profiles.git
    #   - SERVER_PROFILE_PATH=Healthcare-Demo/pingdir
    ports:
      - 443:443
    networks:
      - pingnet
                    
  pingdataconsole:
    image: pingidentity/pingdataconsole
    ports:
      - 8080:8080
    networks:
      - pingnet

networks:
    pingnet:
